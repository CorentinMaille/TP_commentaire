<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP COMMENTAIRE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-center container">
        <h1 class="mt-5">Vérificateur de gentillesse</h1>

        <h3 class="mt-5">Statut : <span id="status">None</span></h3>
    
        <div class="mt-5 w-50 mx-auto">
            <label for="commentaire-input" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire-input" rows="3"></textarea>
        </div>

        <button id="submit-button" class="btn btn-outline-primary mt-4 w-25">Vérifier</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
